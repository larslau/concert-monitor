name: Art & Design Monitor

on:
  schedule:
    # Run daily at 9 AM UTC (10 AM CET / 11 AM CEST)
    # This runs EVERY DAY at the same time
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual triggers

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4
    
    - name: Run monitor
      env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      run: python monitor.py
    
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add emailed_items.json active_items.json || true
        git diff --quiet && git diff --staged --quiet || git commit -m "Update tracked items [skip ci]"
        git push || true
